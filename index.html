
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpressCritiqueAI | Professional Photo Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        :root {
          --accent-primary: #6366f1;
          --accent-secondary: #a855f7;
        }

        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background: #020617;
          color: #f8fafc;
          overflow-x: hidden;
        }

        .font-space { font-family: 'Space Grotesk', sans-serif; }

        .bg-mesh {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          background: 
            radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
            radial-gradient(circle at 90% 90%, rgba(168, 85, 247, 0.1) 0%, transparent 40%),
            radial-gradient(circle at 50% 50%, rgba(15, 23, 42, 1) 0%, transparent 100%);
        }

        .noise {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          opacity: 0.04;
          pointer-events: none;
          background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        }

        /* Futuristic Section Framing */
        .frame-corner {
          position: absolute;
          width: 20px;
          height: 20px;
          border-color: rgba(99, 102, 241, 0.4);
          z-index: 10;
        }
        .frame-tl { top: -2px; left: -2px; border-top: 2px solid; border-left: 2px solid; }
        .frame-tr { top: -2px; right: -2px; border-top: 2px solid; border-right: 2px solid; }
        .frame-bl { bottom: -2px; left: -2px; border-bottom: 2px solid; border-left: 2px solid; }
        .frame-br { bottom: -2px; right: -2px; border-bottom: 2px solid; border-right: 2px solid; }

        .blueprint-grid {
          background-size: 50px 50px;
          background-image: 
            linear-gradient(to right, rgba(99, 102, 241, 0.05) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(99, 102, 241, 0.05) 1px, transparent 1px);
        }

        .cyber-card {
          background: rgba(15, 23, 42, 0.4);
          backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.05);
          position: relative;
          transition: all 0.3s ease;
        }
        .cyber-card:hover {
          border-color: rgba(99, 102, 241, 0.3);
          box-shadow: 0 0 20px rgba(99, 102, 241, 0.1);
        }

        @keyframes scan {
          from { top: -100px; }
          to { top: 100%; }
        }
        .scanline {
          width: 100%;
          height: 100px;
          z-index: 50;
          background: linear-gradient(to bottom, transparent, rgba(99, 102, 241, 0.1), transparent);
          position: absolute;
          animation: scan 4s linear infinite;
        }

        .lens-flare {
          position: absolute;
          width: 300px;
          height: 1px;
          background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.5), transparent);
          filter: blur(2px);
          transform: rotate(-45deg);
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e1b4b; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="selection:bg-indigo-500/30 blueprint-grid">
    <div class="bg-mesh"></div>
    <div class="noise"></div>
    <div id="root"></div>
</body>
</html>
