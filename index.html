
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ExpressCritiqueAI | Mobile</title>
    <link rel="manifest" href="metadata.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Space+Grotesk:wght@500;700&display=swap');
        
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background: #020617;
          color: #f8fafc;
          user-select: none;
          -webkit-tap-highlight-color: transparent;
          overflow: hidden;
          height: 100vh;
          width: 100vw;
          position: fixed;
        }

        .font-space { font-family: 'Space Grotesk', sans-serif; }

        #root {
          height: 100%;
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
        }

        .bg-mesh {
          position: fixed;
          inset: 0;
          z-index: -2;
          background: 
            radial-gradient(circle at 10% 10%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
            radial-gradient(circle at 90% 90%, rgba(168, 85, 247, 0.1) 0%, transparent 40%),
            radial-gradient(circle at 50% 50%, rgba(15, 23, 42, 1) 0%, transparent 100%);
        }

        .noise {
          position: fixed;
          inset: 0;
          z-index: -1;
          opacity: 0.04;
          pointer-events: none;
          background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        }

        .blueprint-grid {
          background-size: 40px 40px;
          background-image: 
            linear-gradient(to right, rgba(99, 102, 241, 0.03) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
        }

        .app-container {
          height: 100%;
          display: flex;
          flex-direction: column;
        }

        .scroll-view {
          flex: 1;
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
        }

        .cyber-card {
          background: rgba(15, 23, 42, 0.6);
          backdrop-filter: blur(16px);
          border: 1px solid rgba(255, 255, 255, 0.05);
          border-radius: 1.5rem;
          position: relative;
        }

        .frame-corner {
          position: absolute;
          width: 12px;
          height: 12px;
          border-color: rgba(99, 102, 241, 0.4);
          z-index: 10;
        }
        .frame-tl { top: -1px; left: -1px; border-top: 1px solid; border-left: 1px solid; }
        .frame-br { bottom: -1px; right: -1px; border-bottom: 1px solid; border-right: 1px solid; }

        @keyframes scan {
          from { top: -50px; }
          to { top: 100%; }
        }
        .scanline {
          width: 100%;
          height: 80px;
          z-index: 20;
          background: linear-gradient(to bottom, transparent, rgba(99, 102, 241, 0.15), transparent);
          position: absolute;
          animation: scan 2.5s linear infinite;
        }

        .lens-flare {
          position: absolute;
          width: 200px;
          height: 1px;
          background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.3), transparent);
          filter: blur(1px);
          transform: rotate(-45deg);
          pointer-events: none;
        }

        .vertical-text {
          writing-mode: vertical-rl;
          text-orientation: mixed;
        }
        
        .btn-active:active {
          transform: scale(0.96);
          filter: brightness(1.1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0"
  }
}
</script>
</head>
<body class="blueprint-grid">
    <div class="bg-mesh"></div>
    <div class="noise"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
